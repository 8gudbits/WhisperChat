<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whisper Chat Room</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/chat.css" />
  </head>
  <body>
    <div class="particles-container" id="particles-js"></div>

    <header class="chat-header">
      <div class="header-content">
        <h1>Whisper Chat</h1>
        <div class="room-info">
          <span id="room-code-display">Loading...</span>
          <button id="copy-btn" class="btn-copy">Copy</button>
        </div>
      </div>
    </header>

    <main class="chat-main">
      <div class="chat-container">
        <div class="messages-container" id="messages-container"></div>

        <div class="input-container">
          <input
            type="text"
            id="message-input"
            placeholder="Type your message..."
          />
          <button id="action-btn" class="btn-action" title="Upload Image">
            <svg
              id="image-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21,15 16,10 5,21"></polyline>
            </svg>
            <svg
              id="send-icon"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              style="display: none"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22,2 15,22 11,13 2,9"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </main>

    <input
      type="file"
      id="image-input"
      accept="image/*"
      style="display: none"
    />

    <div id="image-modal" class="image-modal">
      <div class="image-modal-content">
        <span class="image-modal-close">&times;</span>
        <img id="image-modal-img" src="" alt="Preview" />
        <div class="image-modal-actions">
          <button id="send-image-btn" class="btn-send-image">Send Image</button>
          <button id="cancel-image-btn" class="btn-cancel-image">Cancel</button>
        </div>
      </div>
    </div>

    <div id="toast" class="toast">Room code copied!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
